namespaces:
  - name: project2-test
    enabled: true
    displayName: "Project 2 Test"
    description: "Team 2 Test Project"
    labels:
      appId: "app2"
      techArea: "ExternalApplication"
      owner: "mickey.mouse_acme.com"
      slaTier: "2"
      drRating: "2"
    bindings:
      - name: project2-admin
        kind: Group
        role: admin
        roleType: ClusterRole
      - name: project2-edit
        kind: Group
        role: edit
        roleType: ClusterRole
      - name: project2-view
        kind: Group
        role: view
        roleType: ClusterRole
    operatorgroup: false
    resourceQuota:
      hard:
        limits.memory: "8Gi"
        requests.cpu: "2"
        requests.memory: "8Gi"
        persistentvolumeclaims: "5"
        requests.storage: "100Gi"
